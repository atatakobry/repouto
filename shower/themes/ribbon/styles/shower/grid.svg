<svg width="1024" height="768" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style>
			.square {
				stroke: red;
                stroke-opacity: 0.1;
				stroke-width: 1;
				fill: transparent;
			}

            .grid {
                fill: url(#grid);
            }

            .line {
                stroke: #8af8f9;
            }
		</style>
		<pattern x="0" y="0" width="25" height="25" viewBox="0 0 25 25" patternUnits="userSpaceOnUse" id="grid">
			<rect x="0" y="0" width="25" height="25" class="square"/>
		</pattern>
	</defs>

	<rect x="0" y="0" width="1024" height="768" class="grid"/>

	<line x1="100" y1="0" x2="100" y2="768" class="line"/>
	<line x1="475" y1="0" x2="475" y2="768" class="line"/>
	<line x1="550" y1="0" x2="550" y2="768" class="line"/>
	<line x1="925" y1="0" x2="925" y2="768" class="line"/>

	<line x1="0" y1="125" x2="1024" y2="125" class="line"/>
	<line x1="0" y1="200" x2="1024" y2="200" class="line"/>
	<line x1="0" y1="275" x2="1024" y2="275" class="line"/>
	<line x1="0" y1="350" x2="1024" y2="350" class="line"/>
	<line x1="0" y1="425" x2="1024" y2="425" class="line"/>
	<line x1="0" y1="500" x2="1024" y2="500" class="line"/>
	<line x1="0" y1="575" x2="1024" y2="575" class="line"/>
	<line x1="0" y1="650" x2="1024" y2="650" class="line"/>
	<line x1="0" y1="725" x2="1024" y2="725" class="line"/>
</svg>
